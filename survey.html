<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1>freeCodeCamp</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
<main>
  <form class="Name" action="index.html" method="post">
    <h3>Name</h3>
    <input type="text" name="Enter your name" value="Enter your name">
    <h3>Email</h3>
    <input type="text" name="Enter your Email" value="Enter your email">
    <h3>Age <i>(optional)</i> </h3>
    <input type="text" name="Age" value="Age">
    <p>Which option best describes your current role?</p>
    <select id="dropdown" name="role">
      <option disabled selected value>Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
    </select>
    <p>Would you recomment freeCodeCamp to a friend?</p>
    <label for="definitely">
      <input id="definitely" type="radio" name="recomment">Definitely
    </label>
    <label for="maybe">
      <input id="maybe" type="radio" name="recomment">Maybe
    </label>
    <label for="notsure">
      <input id="notsure" type="radio" name="recomment">Not sure
    </label>
    <p>What is your favorite feature of freeCodeCamp</p>
    <select class="option" name="feature">
      <option disabled selected value>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open">Open Source</option>
    </select>
 <label for="front-end">
   <input id="front-end" type="checkbox" name="input-checkbox">Front-end Projects
 </label>
<label for="back-end">
  <input id="back-end" type="checkbox" name="input-checkbox">Back-end Projects
</label>
<label for="data">
  <input id="data" type="checkbox" name="input-checkbox">Data Visualization
</label>
<label for="challenges">
  <input id="challenges" type="checkbox" name="input-checkbox">Challenges
</label>
<label for="open">
  <input id="open" type="checkbox" name="input-checkbox">Open Source Community
</label>
<label for="gitter">
  <input id="gitter" type="checkbox" name="input-checkbox">Gitter help rooms
</label>
<label for="videos">
  <input id="videos" type="checkbox" name="input-checkbox">Videos
</label>
<label for="city">
  <input id="city" type="checkbox" name="input-checkbox">City Meetups
</label>
<label for="wiki">
  <input id="wiki" type="checkbox" name="input-checkbox">Wiki
</label>
<label for="forum">
  <input id="forum" type="checkbox" name="input-checkbox">Forum
</label>
<label for="additional">
  <input id="additional" type="checkbox" name="input-checkbox">Additional Courses
</label>
  <p>Any comments or suggestions?</p>
<input type="text" name="" value="Enter your comment here...">
</form>

</main>
  </body>
</html>
