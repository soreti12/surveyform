<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <style media="screen">
    html {
      font-size: 10px;
    }
      body {
        background-image: linear-gradient(to bottom, rgba(58, 58, 158, 0.8), rgba(136, 136, 206, 0.7)), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
        background-size: cover;
        background-position: center;
        font-family: -apple-sytem, BlinkMacSystemFont, "Segoe UI", "Robot", "Helvetica Neue", Arial, sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.4;
        text-align: center;
        color: #333;
        display: block;
        box-sizing: border-box;
        }
      main {
        width: 60%;
        margin: auto;
        padding: 5px;
        display: block;
        box-sizing: border-box;
        }
      header {
        margin-bottom: 1.875rem;
        display: block;
        width: 100%;
        margin: 3.125rem auto 0 auto;
        border: 4px solid clear;

      }
      form {
        background-color: rgba(27, 27, 50, 0.8);
        border: 1px solid #1B1B32;
        margin-top: 5.5rem;
        padding: 2.5rem 0.625;
          padding-top: 2rem;
          padding-right: 2.16rem;
          padding-bottom: 2rem;
          padding-left: 0.625rem;
        border-radius: 1.3rem;
        display: block;
        font-size: 16px;
        color: white;
        font-size: 18px;
      }
      label {
        float: left;
        margin-bottom: 0.5rem;
        font-weight: 300;
      }
      h1 {
        display: block;
        font-size: 2rem;
        margin-top: 0;
        margin-bottom: 0.rem;
        font-weight: 400;
        line-height: 1.2;
      }
      p {
        text-align: left;
        font-weight: 200;
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.125rem;
        box-sizing: border-box;
        display: block;
        font-size: 18px;
      }
      button {
        border: none;
      }
      #title {
        text-align: center;
        color: white;
        font-family: sans-serif;
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-weight: 400;
        font-size: 25px;
      }
      #description{
        color: white;
        text-align: center;
        font-size: 16px;
        line-height: 20px;
        font-weight: 200;
        text-shadow: 1px 1px 1px rgba (0, 0, 0, 0.4);
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-size: 1.125;
        box-sizing: border-box;
        display: block;
        border: 4px solid clear;
      }
      #group-form {
        margin: 0 auto 1.25rem auto;
        padding: 0.25rem;
        box-sizing: border-box;
      }
      #name {
        display: block;
        width: 100%;
        height: 2.375rem;
        padding: 0.375rem 0.75rem;
        color: #495047;
        background-color: #fff;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
      }
      #email {
        display: block;
        width: 100%;
        height: 2.375rem;
        padding: 0.375rem 0.75rem;
        color: #495047;
        background-color: #fff;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
      }
      #age {
        display: block;
        width: 100%;
        height: 2.375rem;
        padding: 0.375rem 0.75rem;
        color: #495047;
        background-color: #fff;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
      }
      #dropdown {
        display: block;
        width: 100%;
        height: 2.375rem;
        padding: 0.375rem 0.75rem;
        color: #495047;
        background-color: #fff;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
      }
      #recommend {
        display: inline-block;
        margin-right: 0.625rem;
        min-width: 1.25rem;
        min-height: 1.25rem;
        float: left;
      }
      #option {
        text-align: left;
      }
      .option {
        width: 100%;
        height: 2.355rem;
        padding: 0.375rem 0.75rem;
        color: #495047;
        background-color: #fff;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
      }
      #last-label {
        display: inline-block;
        margin-right: 0.625rem;
        min-width: 1.25rem;
        min-height: 1.25rem;
      }
      #check {
        text-align: left;
      }
      #comment {
        display: flex;
        align-items: center;
        margin-bottom: 0.5rem;
        font-family: inherit;
        font-size: 16px;
      }
      textarea {
        min-height: 120px;
        width: 100%;
        padding: 0.626rem;
        resize: vertical;
      }
      #submit-button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        border: 2px solid rgb(55, 175, 101);
        box-sizing: border-box;
        cursor: pointer;
        background-color: rgb(55, 175, 101);
        font-size: inherit;
        font-family: inherit;
        font-weight: 400px;
        margin-left: 8px;
        color: white;
      }

    </style>
  </head>
  <body>
    <main>
      <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
      <form id="survey-form">
        <div id="group-form">
          <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
        </div>
        <div id="group-form">
          <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="emaill" placeholder="Enter your email" required>
        </div>
        <div id="group-form">
          <label id="age-label" for="age">Age <i>(optional)</i> </label>
            <input id="age" type="number" name="age" min="10" max="99" placeholder="Age">
        </div>
        <div id="group-form">
          <p id="dropdown-label">Which option best describes your current role?</p>
            <select id="dropdown" name="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
            </select>
        </div>
        <div id="group-form">
          <p id="recommend-label">Would you recommend freeCodeCamp to a friend?</p>
          <div id="recommend">
            <label for="definitely">
              <input id="definitely" type="radio" name="recommend">Definitely
            </label>
            <label for="maybe">
              <input id="maybe" type="radio" name="recommend">Maybe
            </label>
            <label for="notsure">
              <input id="notsure" type="radio" name="recommend">Not sure
            </label>
          </div>
        </div>
        <div id="group-form">
          <label id="option" for="option">What is your favorite feature of freeCodeCamp?</label>
            <select class="option" name="feature">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open Source</option>
          </select>
        </div>
        <div id="group-form">
          <label id="check" for="check">What would you like to see improved? </label>
            <div id="last-label">
              <label for="front-end">
                <input id="front-end" type="checkbox" name="input-checkbox">Front-end Projects
              </label>
              <label for="back-end">
                <input id="back-end" type="checkbox" name="input-checkbox">Back-end Projects
              </label>
              <label for="data">
                <input id="data" type="checkbox" name="input-checkbox">Data Visualization
              </label>
              <label for="challenges">
                <input id="challenges" type="checkbox" name="input-checkbox">Challenges
              </label>
              <label for="open">
                <input id="open" type="checkbox" name="input-checkbox">Open Source Community
              </label>
              <label for="gitter">
                <input id="gitter" type="checkbox" name="input-checkbox">Gitter help rooms
              </label>
              <label for="videos">
                <input id="videos" type="checkbox" name="input-checkbox">Videos
              </label>
              <label for="city">
                <input id="city" type="checkbox" name="input-checkbox">City Meetups
              </label>
              <label for="wiki">
                <input id="wiki" type="checkbox" name="input-checkbox">Wiki
              </label>
              <label for="forum">
                <input id="forum" type="checkbox" name="input-checkbox">Forum
              </label>
              <label for="additional">
                <input id="additional" type="checkbox" name="input-checkbox">Additional Courses
              </label>
            </div>
        </div>
        <div id="group-form">
            <p>Any comments or suggestions?</p>
            <textarea id="comment" name="comment" placeholder="Enter your comment here..." ></textarea>
        </div>
        <button id="submit-button" type="submit">Submit</button>
    </form>

    </main>
  </body>
</html>
